<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница регистрации владельца</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>

<body class="form-header">
<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><img src="CarWashLogo.jpg" width="60" height="60"/></svg>
                <strong>&nbsp CarWash</strong>
            </a>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</header>
</body>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form id="registrationOwnerForm" action="/addowner" method="post">

        <h1 class="h3 mb-3 fw-normal">Регистрация владельца</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="loginInput" placeholder="Логин" name="login" required>
            <label for="loginInput">Логин</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Пароль" name="password" required>
            <label for="passwordInput">Пароль</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastNameInput" placeholder="Фамилия" name="lastname" required>
            <label for="lastNameInput">Фамилия</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstNameInput" placeholder="Имя" name="firstname" required>
            <label for="firstNameInput">Имя</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="birthdateInput" placeholder="Дата рождения" name="birthdate" required>
            <label for="birthdateInput">Дата рождения</label>
        </div>



        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрировать владельца</button>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
