<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarWash - Запись на обслуживание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h3 th:text="${station.stationName}"></h3>
    Телефон автомойки: <a th:text="${station.firstPhone}"></a>
    Адрес: <a th:text="${station.address}"></a>
    Время работы: <a th:text="${station.openTime}"></a> - <a th:text="${station.closeTime}"></a>
</div>
<div>
    <a>Пожалуйста, выберете время для записи: </a>
</div>
<div>
    <form action="/sendRegister" method="post">
        <div class="mb-3">
            <label for="washTime" class="form-label">Выберите время</label>
            <select class="form-select" id="washTime" name="date" required>
                <option th:each="slot:${slots}" th:value="${slot}" th:text="${slot.getHour()}+':00'"></option>
            </select>
        </div>
        <div>
            <label for="service" class="form-label">Выберите услугу</label>
            <select class="form-select" id="service" name="service" required>
                <option value="wash">мойка</option>
                <option value="polish">полировка</option>
                <option value="cleaning">уборка салона</option>
            </select>
        </div>
        <div>
            <label for="car" class="form-label">Выберите автомобиль</label>
            <select class="form-select" id="car" name="car">
                <option th:each="car:${cars}" th:value="${car.id}" th:text="${car.make}+' '+${car.model}+' '+${car.carNumber}"></option>
            </select>
        </div>
        <div>
            <input type="hidden" th:value="${station.id}" name="stationId">
            <button type="submit">записаться</button>
        </div>
    </form>
</div>
</body>
</html>
