<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarWash - Статистика по вашей Автомойке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><img src="/static/CarWashLogo.jpg" width="auto" height="60"/></svg>
                <strong>&nbsp CarWash</strong>
            </a>
            <div th:if="${isRegistry == true}">
                <button type="button" class="btn btn-primary" onclick="handlePersonalAccount()">Личный кабинет</button>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</header>

<body>
<h1 style="margin-top: 20px; margin-bottom: 20px; font-size: 30px;" >Добро пожаловать в CarWash's statistic!</h1>
<h2 style="margin-bottom: 20px; font-size: 20px;">Мы собираем и показываем статистику по вашей Автомойке</h2>
<div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Завершенных заказов</th>
                <th scope="col">Заказы в работе</th>
                <th scope="col">Открытые заказы</th>
                <th scope="col">Отмененные заказы</th>
                <th scope="col">Уникальных клиентов</th>
                <th scope="col">Заказы за месяц</th>
            </tr>
            </thead>
            <tbody>
            <div class="table" th:each="statistic : ${statisticMap}">
                <tr>
                    <td> <a th:text="${statistic.completedOrders}"></a> </td>
                    <td> <a th:text="${statistic.inProgressOrders}"></a> </td>
                    <td> <a th:text="${statistic.openedOrders}"></a> </td>
                    <td> <a th:text="${statistic.cancelledOrders}"></a> </td>
                    <td> <a th:text="${statistic.uniqueClients}"></a> </td>
                    <td> <a th:text="${statistic.ordersPerMonth}"></a> </td>
                </tr>
            </div>
            </tbody>
        </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

<script>
    function handlePersonalAccount() {
        window.location.href = "/auth"; // Перенаправление на балансировщик Личного Кабинета
    }
</script>
<script src=" (https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js)https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
