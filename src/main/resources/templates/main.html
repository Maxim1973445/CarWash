<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarWash - Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><img src="/static/CarWashLogo.jpg" width="100%" height="60"/></svg>
                <strong>&nbsp CarWash</strong>
            </a>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</header>

<body>
<h1 style="margin-top: 20px; margin-bottom: 20px; font-size: 30px;" >Добро пожаловать в CarWash!</h1>
<h2 style="margin-bottom: 20px; font-size: 20px;" >Первый агрегатор автомоек созданный с любовью и заботой для наших клиентов и их любимых автомобилей.</h2>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<div class="table" th:each="stations : ${stations}">
    <form method="post" >
        <div for="id"></div><input type="text" id="id" name="id" th:value="${stations.id}" readonly/>
        <div for="picture"></div><input type="text" id="picture" name="picture" th:value="${stations.picture}" readonly/>
        <div for="title"></div><input type="text" id="title" name="title" th:value="${stations.name}" readonly/>
        <div for="description"></div><input type="text" id="description" name="description" th:value="${stations.description}" readonly/>
        <div for="yaLink"></div><input type="text" id="yaLink" name="id" th:value="${stations.yaLink}" readonly/>
    </form>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
    <div calss="list-group">
        <div class="col">
            <div class="card shadow-sm">
                <div class="mx-auto" style="width: 700px; height: 450px;">
                <img src= "/static/a1.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-body">
                    <p class="title">${title}</p>
                    <p class="card-text">${description}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">${yaLink}</button>
                            <form action="/authorization" target="_blank" method="get">
                            <button type="button" class="btn btn-sm btn-outline-secondary">${OrderLink}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
    </div>
</div>
</html>
