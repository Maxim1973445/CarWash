<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список автомоек</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">
<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="CarWashLogo.jpg" width="100%" height="60"/>
                <strong>&nbsp CarWash</strong>
            </a>
            <a href="/owneraccount" class="btn btn-outline-light ms-auto">Назад</a>
            <a href="/logout" class="btn btn-outline-light ms-auto">Выйти</a>
        </div>
    </div>
</header>

<main class="container py-4">
    <h1 class="h3 mb-3 fw-normal" th:text="${station.stationName}"></h1>
    <div th:each="order:${station.orders}">
        <div>

    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <div th:each="station : ${stations}" class="list-group-item">
                    <h5 class="mb-1" th:text="${station.stationName}"></h5>
                    <p class="mb-1" th:text="${station.address}"></p>
                    <form action="/owneraccount/changeStatus" method="post" class="d-inline">
                        <input type="hidden" name="stationId" th:value="${station.id}">
                        <select name="status" class="form-select d-inline w-auto" required>
                            <option value="OPEN" th:selected="${station.status == 'OPEN'}">Открыта</option>
                            <option value="CLOSED" th:selected="${station.status == 'CLOSED'}">Закрыта</option>
                            <option value="IN_MAINTENANCE" th:selected="${station.status == 'IN_MAINTENANCE'}">На ремонте</option>
                            <option value="CLOSED_TEMPORARILY" th:selected="${station.status == 'CLOSED_TEMPORARILY'}">Временно закрыта</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm ms-2">Обновить статус</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
